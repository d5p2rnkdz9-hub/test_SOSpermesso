<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" fill="none">
  <!-- Background accent -->
  <rect x="0" y="0" width="300" height="80" rx="8" fill="transparent"/>

  <!-- DigiCrazy text -->
  <text x="20" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700">
    <tspan fill="#1e3a5f">Digi</tspan><tspan fill="#2eb872">Crazy</tspan>
  </text>

  <!-- Lab text -->
  <text x="20" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#6b7280" letter-spacing="4">
    LAB
  </text>

  <!-- Decorative element - circuit/AI inspired -->
  <g transform="translate(230, 15)">
    <!-- Brain/chip icon -->
    <rect x="0" y="0" width="50" height="50" rx="10" fill="#1e3a5f" opacity="0.1"/>
    <circle cx="25" cy="25" r="15" stroke="#2eb872" stroke-width="2" fill="none"/>
    <circle cx="25" cy="25" r="8" fill="#2eb872"/>
    <!-- Connection dots -->
    <circle cx="25" cy="5" r="3" fill="#1e3a5f"/>
    <circle cx="25" cy="45" r="3" fill="#1e3a5f"/>
    <circle cx="5" cy="25" r="3" fill="#1e3a5f"/>
    <circle cx="45" cy="25" r="3" fill="#1e3a5f"/>
    <!-- Connection lines -->
    <line x1="25" y1="10" x2="25" y2="17" stroke="#1e3a5f" stroke-width="2"/>
    <line x1="25" y1="33" x2="25" y2="40" stroke="#1e3a5f" stroke-width="2"/>
    <line x1="10" y1="25" x2="17" y2="25" stroke="#1e3a5f" stroke-width="2"/>
    <line x1="33" y1="25" x2="40" y2="25" stroke="#1e3a5f" stroke-width="2"/>
  </g>
</svg>
